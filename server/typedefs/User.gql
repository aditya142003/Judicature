type User {
    email: String!
}

input signUpUser {
    email: String!
    password: String!
}

input logInUser {
    email: String!
    password: String!
}

input forgotPasswordUser {
    email: String!
}

input resetPasswordUser {
    resetToken: String!
    password: String!
}

input updatePasswordUser {
    currentPassword: String!
    newPassword: String!
}
