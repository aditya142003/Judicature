type User {
    username: String!
}

input signUpUser {
    username: String!
    email: String!
    password: String!
    role: String!
}

input logInUser {
    identity: String!
    password: String!
}

input forgotPasswordUser {
    identity: String!
}

input resetPasswordUser {
    resetToken: String!
    password: String!
}

input updatePasswordUser {
    currentPassword: String!
    newPassword: String!
}

input profileDataInput {
    firstName: String!
    lastName: String!
    phone: String!
    state: String!
    city: String!
}
